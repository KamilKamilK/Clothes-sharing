<!DOCTYPE html>
<html lang="pl">

<head>
    {% load static %}

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/>
</head>

<body>
{% block header %}
<header class="header--main-page">
    {% endblock %}
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a href="{% url 'login'%}" class="btn btn--small btn--without-border">Zaloguj</a></li>
            <li><a href="{% url 'register'%}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a href="" class="btn btn--without-border active">Start</a></li>
            <li><a href="#steps" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a href="#about-us" class="btn btn--without-border">O nas</a></li>
            <li><a href="#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a href="{% url 'donation'%}" class="btn btn--without-border">Przekaż dary</a></li>
            <li><a href="#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>
    <!-- //--------------------------- page content -------------------------// -->
    {% block content %}
</header>

{% endblock content %}
<!-- //--------------------------- page content end ---------------------// -->

<footer>
    <div id='contact' class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form class="form--contact">
            <div class="form-group form-group--50">
                <input type="text" name="name" placeholder="Imię"/>
            </div>
            <div class="form-group form-group--50">
                <input type="text" name="surname" placeholder="Nazwisko"/>
            </div>

            <div class="form-group">
            <textarea
                    name="message"
                    placeholder="Wiadomość"
                    rows="1"
            ></textarea>
            </div>

            <button class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"
            ><img src="{% static 'images/icon-facebook.svg'%}"
                  alt="facebook img"/></a>
            <a href="#" class="btn btn--small"
            ><img src="{% static 'images/icon-instagram.svg' %}"
                  alt="instagram img"/></a>
        </div>
    </div>
</footer>

<script src="{%static 'js/app.js' %}"></script>
</body>
</html>
